
version: '3.8'

services:
  bssci-service-center:
    build: .
    container_name: bssci-service-center
    ports:
      - "16017:16017"
    volumes:
      - ./certs:/app/certs:ro
      - ./endpoints.json:/app/endpoints.json
      - ./bssci_config.py:/app/bssci_config.py
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - bssci-network

networks:
  bssci-network:
    driver: bridge

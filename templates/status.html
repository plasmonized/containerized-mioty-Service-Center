
{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1><i class="bi bi-router"></i> Basisstationen Status</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5><i class="bi bi-router"></i> Verbundene Basisstationen</h5>
            </div>
            <div class="card-body">
                {% if base_stations %}
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>EUI</th>
                                <th>IP Adresse</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for bs in base_stations %}
                            <tr>
                                <td><code>{{ bs.eui }}</code></td>
                                <td>{{ bs.address }}</td>
                                <td><span class="badge bg-success">Verbunden</span></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% else %}
                <div class="alert alert-warning">
                    <i class="bi bi-exclamation-triangle"></i> Keine Basisstationen verbunden
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}


<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSSCI Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .card { margin-bottom: 20px; }
        .log-container { max-height: 500px; overflow-y: auto; background-color: #f8f9fa; }
        .log-entry { font-family: monospace; font-size: 0.9em; padding: 2px 5px; border-bottom: 1px solid #dee2e6; }
        .log-info { color: #0d6efd; }
        .log-warning { color: #fd7e14; }
        .log-error { color: #dc3545; }
        .log-debug { color: #6c757d; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-broadcast"></i> BSSCI Management
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Status</a>
                <a class="nav-link" href="/sensors">Sensoren</a>
                <a class="nav-link" href="/mqtt">MQTT</a>
                <a class="nav-link" href="/logs">Logs</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        {% block scripts %}{% endblock %}
    </script>
</body>
</html>

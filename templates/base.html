
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSSCI Service Center - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .log-entry { margin-bottom: 5px; padding: 5px; border-radius: 3px; }
        .log-INFO { background-color: #f8f8f8; border-left: 4px solid #ff8c00; }
        .log-WARNING { background-color: #fff8f0; border-left: 4px solid #ff8c00; }
        .log-ERROR { background-color: #fff0f0; border-left: 4px solid #dc3545; }
        .log-DEBUG { background-color: #f5f5f5; border-left: 4px solid #6c757d; }
        .btn-primary { background-color: #ff8c00; border-color: #ff8c00; }
        .btn-primary:hover { background-color: #e67e00; border-color: #e67e00; }
        .btn-secondary { background-color: #6c757d; border-color: #6c757d; }
        .btn-secondary:hover { background-color: #5a6268; border-color: #5a6268; }
        .badge-success { background-color: #ff8c00 !important; }
        .badge-warning { background-color: #6c757d !important; }
        .card { background-color: #ffffff; border: 1px solid #e9ecef; }
        .alert-info { background-color: #fff8f0; border-color: #ff8c00; color: #8a4a00; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ff8c00;">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">BSSCI Service Center</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sensors') }}">Sensors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('config') }}">Configuration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('certificates') }}">Certificates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logs') }}">Logs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
